<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://kit.fontawesome.com/277d889efd.js" crossorigin="anonymous"></script>
    <title>OOP_MEAL</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a class="brand-logo center">Track calories</a>
            </div>
        </div>
    </nav>
    <br>
<div class="container">
    <div class="card">
        <div class="card-content">
            <span class="card-title">Add Meal / Food Item</span>
             <form class="col">
                <div class="row">
                     <div class="input-field col s6">
                        <input type="text" placeholder="Add Item" id="item-name">
                         <label for="item-name">Meal</label>
                     </div>
                     <div class="input-field col s6">
                        <input type="text" placeholder="Add Calories" id="item-calories">
                         <label for="item-calories ">Calories</label>
                     </div>
                    <button class="add-btn btn green darken-3" style="float: left; display: true;">
                     <i class="fa fa-plus"></i> Add Meal</button>
                    <button class="clear-btn btn red darken-3" style="float: right; display: true;">
                     <i class="fas fa-ban"></i> Remove All</a>
                    <button class="back-btn btn grey light" style="float: right; display: none;">
                     <i class="fas fa-arrow-alt-circle-left"></i> Back</a>
                    <button class="update-btn btn blue darken-3" style="float: left; display: none;">
                     <i class="fas fa-edit"></i> Update</a>
                    <button class="delete-btn btn orange darken-3" style="float: left; display: none;">
                     <i class="fas fa-trash-alt"></i> Delete</a>
                 </div>
            </form>
        </div>
    </div>
    <h3 class="center-align">Total Calories: <span class="
    total-calories">0</span></h3>
    <ul id="item-list" class="collection">
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
